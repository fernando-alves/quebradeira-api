name: Blanka
notes:
  - Honesto
  - L vertical + Vtrigger é crossup
  - L horizontal + Vtrigger é safe
  - H horizontal + Vtrigger é unsafe
  - lk+dmp pode ser interrompido com 3f
  - Eletricidade é +3, EX é +6, em VT1 é unsafe
  - VT geralmente depois de df.hp, sweep ou d.mp/d.mk (hit)
  - EX grab atravessa projétil
  - VT1 rainbow ball é crossup